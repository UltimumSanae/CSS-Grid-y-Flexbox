<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>PLAY MUSIC</title>
</head>
<body>

    <div class="container-background">
        <div class="shadow background-header"></div>
        <div class="shadow background-body"></div>
        <div class="shadow background-footer-left"></div>
        <div class="shadow background-footer-right"></div>

        <header class="container-header">
            <div class="container-header-menu">
                <div class="contain"></div>
                <div class="contain"></div>
                <div class="contain"></div>
            </div>
            <div class="container-header-text">
                <p>Playing now</p>
            </div>
        </header>

        <div class="container-body">
            <div class="container-button-body button1">            
                <p>El responsable</p>
            </div>
            <div class="container-button-body button2">            
                <p>Diestro y siniestro</p>
            </div>
            <div class="container-button-body button3">            
                <p>Asuncion aniquilacion <br>y colaboracion</p>
            </div>
            <div class="container-button-body button4">            
                <p>El disidente <br>descontrolado</p>
            </div>
        </div>

        <nav class="container-nav">

            <div class="container-nav-section">
                <div class="section">
                    <div class="container-background-nav"></div>    
                    <div class="container-img">
                        <img src="https://i.ytimg.com/vi/Tqkf-WhNChU/maxresdefault.jpg" alt="Imagen del artista">
                    </div>
                    <p>La <br>Taquigrafia</p>
                </div>
            </div>  
            <div class="container-nav-section">
                <div class="section">
                    <div class="container-background-nav"></div>    
                    <div class="container-img">
                        <img src="https://i.ytimg.com/vi/HsmWpACVxsc/maxresdefault.jpg" alt="Imagen del artista">
                    </div>
                    <p>Obsidiana</p>
                </div>
            </div>  
            <div class="container-nav-section">
                <div class="section">
                    <div class="container-background-nav"></div>    
                    <div class="container-img">
                        <img src="https://i.ytimg.com/vi/yXrsgnj4kzk/maxresdefault.jpg" alt="Imagen del artista">
                    </div>
                    <p>Nueva era</p>
                </div>
            </div>  

        </nav>
        <div class="buttons">
            <div class="container-nav-button"></div>
            <div class="container-nav-button"></div>
            <div class="container-nav-button"></div>
        </div>
        <div class="container-artist">
            <h1>Solitario</h1>
        </div>    

        <div class="container-footer-time">
            <div class="container-start">
                <p>1:37</p>
                <p>4:52</p>
            </div>
            <div class="container-footer-bar">
                <div class="container-footer-bar--complete"></div>
            </div>
        </div>

        <footer>
            <div class="container-footer">
                <div class="container-footer-button aleatory"></div>
                <div class="container-footer-button back"></div>
                <div class="container-footer-button pause">
                    <div class="triangulo-redondeado"></div>
                </div>
                <div class="container-footer-button advance"></div>
                <div class="container-footer-button loop"></div>
            </div>
        </footer>
        
    </div>
</body>
</html>
